<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    
    {% endblock head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <nav class = 'navbar navbar-default navbar-static-top'>
        <div class = 'container'>
            <ul class = 'nav navbar-nav'>
                <li><a class = 'navbar-brand' href="{% url 'index' %}">HOME</a></li>
                <li><a class = 'navbar-link' href="{% url 'admin:index' %}">Admin</a></li>
                {% if user.is_authenticated %}
                    <li><a class = 'navbar-link' href="{% url 'userapp:logout' %}">Logout</a></li>
                {% else %}
                    <li><a class = 'navbar-link' href="{% url 'userapp:register' %}">Register</a></li>
                    <li><a class = 'navbar-link' href="{% url 'userapp:login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class = 'container'>
        {% block body %}
        
        {% endblock body %}
    </div>
</body>
</html>
